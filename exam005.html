<!DOCTYPE html>
<html><head><title>ตัวอย่างการใช้งาน @font-face</title>
<style>
@font-face {
    font-family: Helvetica;
    src: url('http://www.yourdomain.com/fonts/Helvetica.ttf');
}
@font-face {
    font-family: THSarabun;
    src: url('./Fonts/THSarabun.ttf');
}
h1{
    font-family: Helvetica;
}
h2{
    font-family: THSarabun;
}
</style>
</head>
<body>
<h1>Test @font-face ภาษาไทย</h1>
<h2>Test @font-face ภาษาไทย</h2>
<h3>Test @font-face ภาษาไทย</h3>
</body>
</html>
