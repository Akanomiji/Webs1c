<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/CSS">
    body {margin-left: 10%; margin-right: 10%; }
    div {margin-right: 50; margin-left: 50;
            padding-right: 25; padding-left: 25;
            padding-top: 25; padding-bottom: 25;
       border:2px solid #009999;            }
  </style>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    .hero-image {
        background-image: url("./img/photographer.jpg");
        background-color: #cccccc;
        height: 500px;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
    }

    .hero-text {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
    }
</style>
</head>

<body>

    <div class="hero-image">
        <div class="hero-text">
            <h1 style="font-size:50px">I am Jane Doe</h1>
            <h3>And I'm a Photographer</h3>
            <button>Hire me</button>
        </div>
    </div>

    <p>Page content..</p>
    <p>Note that this technique will also make the image responsive: Resize the browser window to see the effect.</p>

</body>

</html>
