<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        header {

            background: #60A2AA !important;
            color: #FFFFFF;
            padding: 10px;
        }

        article {
            background: #CCE2B5;
            color: #7CAB6A;
            padding: 20px;
        }

        footer {
            background: #FAF2E5;
            color: #EC9974;
            padding: 10px;
        }

        .title-text {

            font-size: 2em;
        }
    </style>
</head>

<body>
    <header style="background:#000;">
        <h2 class="title-text">Header</h2>
        <p>Hello World in Header</p>
    </header>
    <article>
        <h3 class="title-text">Main</h3>
        <p>Hello World in article</p>
    </article>
    <footer>
        <h4 class="title-text">Footer</h4>
        <p>Hello World in Footer</p>
    </footer>
</body>

</html>
